<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/assignment1.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="js/assignment1.js" defer></script>
</head>
<body>
<section id="assignment">
  <!-- 1) Output your name -->
  <h2>{{ author.name }}</h2>
  <!-- 2) Output your age -->
  <p>{{ author.age }}</p>
  <!-- 3) Output your age + 5 -->
  <p>{{ author.age + 5 }}</p>
  <!-- 4) Output a random number (0 to 1) -->
  <p>
    Favorite Number: {{ author.favoriteNumber}} {{ getFavoriteNumber()}} {{
    Math.random()}}
  </p>
  <div>
    <!-- 5) Display some image you found via Google -->
    <img v-bind:src="imageLink" />
  </div>
  <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
  <input type="text" v-bind:value="author.name" />
</section>
</body>
</html>
</html>
